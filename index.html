<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- JQuery 3.6.0 Ms CDN -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
    <!-- Canvas JS -->
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>

<body>
    <!-- Menú -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/sh2.jpg" class="d-inline-block align-text-top" height="30"> SuperHero </a>
        </div>
    </nav>

    <!-- Cuerpo  -->
    <div class="container">
        <!-- Sección Busca Héroes -->
        <div class="mt-3">
            <img src="assets/img/sh1.jpg" class="rounded mx-auto mb-3 d-block" height="200">
            <form class="mx-5">
                <legend>Ecuentra tu SuperHero</legend>
                <div class="mb-3">
                    <label class="form-label">Ingresa el número del SuperHero a buscar</label>
                    <input type="text" class="form-control" placeholder="Ej. 123">
                </div>
                <button type="button" class="btn btn-primary">Buscar</button>
            </form>
        </div>

        <!-- SuperHero Encontrado-->
        <div id="info" class="mt-3 mx-5" style="display: none">
            <p class="h6 text-center">SuperHero Encontrado</p>
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-4">
                        <img id="lafotito" src="assets/img/sh1.jpg" class="img-fluid rounded-start" width="auto">
                    </div>
                    <div class="col-8">
                        <div class="card-body">
                            <h6 class="card-title">Nombre: </h6>
                            <p class="card-text">Conexiones: </p>
                            <p class="card-text">Publicado por: </p>
                            <hr>
                            <p class="card-text">Ocupación: </p>
                            <hr>
                            <p class="card-text">Primera aparición: </p>
                            <hr>
                            <p class="card-text">Altura: </p>
                            <hr>
                            <p class="card-text">Peso: </p>
                            <hr>
                            <p class="card-text">Alias: </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Estadísticas del SuperHero -->
        <div id="stats" class="mt-3 mx-5" style="display: none">

        </div>
    </div>

    <!-- Mi script -->
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
